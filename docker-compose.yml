version: '3.8'

services:
  minio:
    image: minio/minio:latest
    container_name: kimigatari-minio
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
      MINIO_API_CORS_ALLOW_ORIGIN: "*"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  # MinIO初期化（バケット作成）
  # S3構造:
  #   kimigatari-assets/
  #   ├── generated/    # AI生成画像
  #   ├── characters/   # キャラクター参照画像
  #   ├── backgrounds/  # 背景素材
  #   └── reference/    # その他参照画像
  minio-init:
    image: minio/mc:latest
    container_name: kimigatari-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/kimigatari-assets --ignore-existing;
      mc anonymous set download myminio/kimigatari-assets;
      echo 'Bucket kimigatari-assets created and configured';
      echo 'Prefixes: generated/, characters/, backgrounds/, reference/';
      exit 0;
      "

volumes:
  minio_data:
